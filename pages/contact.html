<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home - Riaan la Grange</title>
    <!-- Link Favicon -->
    <link rel="icon" href="../images/favicon.ico" />
    <!-- Link ../css/global.css -->

    <!-- Link ../css/contact.css -->
    <link rel="stylesheet" href="../css/contact.css" />
    <!-- Link Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Link jQuery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
    <!-- Link ../js/script.js -->
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <!-- -------------------- HEADER -------------------- -->
    <header id="header">
      <div class="logo-container">
        <!-- Logo for header -->
        <img class="logo" src="../images/logo.svg" alt="Logo" />
      </div>
      <!-- Main Navbar -->
      <nav>
        <ul class="navlist">
          <!-- Links to other pages -->
          <li><a href="../index.html">Home</a></li>
          <li><a href="./pages/contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="mobile-nav-btn"><i class="ri-menu-4-fill"></i></button>
      <div class="menu-overlay">
        <button class="close-btn"><i class="ri-close-fill"></i></button>
        <ul class="mobile-navlist">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </header>
    <!-- Main Container -->
    <main>
      <div class="contact-container">
        <section id="contact">
          <form action="./end.html" method="POST">
            <h2>Contact Me</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name or Company" autofocus required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required />
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message" rows="10" required></textarea>
            <input type="submit" value="Submit"></form>
          </form>
        </section>
      </div>
    </main>
    <!-- -------------------- FOOTER -------------------- -->
    <footer>
      <img src="../images/logo.svg" alt="Logo" />
      <div class="line"></div>
      <small>Riaan la Grange &copy; 2024</small>
      <div class="line"></div>
      <ul class="footer-navbar">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
